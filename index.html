<div id="note-container">
	<h1>Make your own!</h1>
	<hr />
	<div class="note-form">
        <form id="cardForm" target="cardFrame" action="note.php" method="post">
          <fieldset>
            <h4>Name:</h4>
            <input type="text" id="greeting" name="greeting" placeholder="ex: John Stamos">
            <h4>Message<input readonly type="text" id="countdown" name="countdown" value="100" style="width:30px; margin-left:12px;"></h4>
            <textarea class="message-text" rows="3" type="text" id="message" name="message" onKeyDown="limitMessage(this.form.message,this.form.countdown,100);" onKeyUp="limitMessage(this.form.message,this.form.countdown,100);"
            placeholder="ex: For being one of the sexiest men to walk the Earth. May also answer to Uncle Jesse"></textarea>
            <h4>Reward</h4>
            <input type="text" id="signature" name="signature" placeholder="ex: Nothing.">
            <button class="btn btn-large btn-block btn-primary" type="submit" name="myCardFormSubmitted" value="Submit">Publish</button>
            <button id="clearForm" class="btn btn-large btn-block" type="button">Clear</button>
          </fieldset>
        </form>
	</div><!--end note-form-->
